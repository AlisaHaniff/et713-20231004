<!-- header.component.html -->

<header class="container">

<div class="row">

<a class="col-sm-8" [routerLink]="['/']">
  <h1 >{{title}}</h1>
</a>

  

  <nav class="col-sm-4">
  
    <p *ngFor="let link of links">
      <a [routerLink]="link.url">{{link.text}}</a>
    </p>

  </nav>

</div>

</header>
